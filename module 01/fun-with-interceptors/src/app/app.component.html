<button (click)="onGetCustomersClicked()">Get All Customers</button>

<hr>

<div>
  <h1>Customers: </h1>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cust of customers$ | async">
        <td>{{cust.id}}</td>
        <td>{{cust.name}}</td>
        <td>{{cust.balance}}</td>
      </tr>
    </tbody>
  </table>
</div>
